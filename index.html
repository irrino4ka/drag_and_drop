<!DOCTYPE html>
<html>

<head>
    <style>
        @import "style.css"
    </style>
    <script src="https://kit.fontawesome.com/ce0366daac.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    </header>
    <div class="container">
        <aside>
            <section>
                <div class="row">
                    <div class="container">
                        <div class="col-sm-6 col-sm-offset-3">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="#" id="drag1" data-name="Circle" draggable="true" ondragstart="drag(event)">
                                            <svg width="36" height="36">
                                                <circle cx="18" cy="18" r="16" stroke="black" stroke-width="2" fill-opacity="0"/>
                                                
                                            </svg>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" data-name="Square" id="drag2" data-name="Circle" draggable="true" ondragstart="drag(event)">
                                            <svg width="36" height="36">
                                                <rect width="32" height="32" style="stroke-width:2; stroke:black;fill-opacity:0" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" data-name="Ellipsis" id="drag3" data-name="Circle" draggable="true" ondragstart="drag(event)">
                                            <svg height="36" width="40">
                                                <ellipse cx="18" cy="20" rx="16" ry="10"
                                                style="stroke:black;stroke-width:2;fill-opacity:0" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" data-name="Rectangle" id="drag4" data-name="Circle" draggable="true" ondragstart="drag(event)">
                                            <i class="far fa-bookmark fa-2x"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>

        </aside>
        <main>
            <div class="main-div" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </main>
    </div>



</body>

</html>
